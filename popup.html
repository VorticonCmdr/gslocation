<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>gs location changer</title>
    <link rel="stylesheet" href="css/bootstrap.min.v4.6.1.css">
    <style>
      body {
        width: 490px;
        padding: 1em;
      }
      .twitter-typeahead {
        width: 1%;
        flex: 1 1 auto;
      }
      .tt-menu {
        width: 100%;
      }
      .tt-menu,.typeahead {
        background-color: #FFFFFF;
      }
      .tt-suggestion {
        cursor: default;
        padding: 0 8px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        line-height: 30px;
        text-align: left;
        border-top: 1px solid #e6e6e6;
        margin-bottom: 0;
      }
      .text-danger::placeholder {
        color: #dc3545!important;
      }
    </style>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/handlebars.runtime.min-v4.7.7.js"></script>
    <script type="text/javascript" src="js/typeahead.precompiled.js"></script>
    <script type="text/javascript" src="js/locations.precompiled.js"></script>
    <script type="text/javascript" src="js/typeahead.bundle.min.0.11.1.js"></script>

  </head>
  <body>
    <div class="container-fluid">

      <div class="row mb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">location</span>
          </div>
          <input id="place" type="text" class="form-control" aria-label="location" placeholder="Google Building 40, Amphitheatre Parkway, Mountain View, CA, USA">
        </div>
      </div>

      <div class="row mb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">host language</span>
          </div>
          <input type="text" aria-label="host language" class="form-control" id="hl" placeholder="en">
          <div class="input-group-prepend">
            <span class="input-group-text">geo location</span>
          </div>
          <input type="text" aria-label="geolocation" class="form-control" id="gl" placeholder="US">
        </div>
        <div class="input-group">
          <input id="regions" class="typeahead form-control" autocomplete="off" type="text" aria-hidden="true" placeholder="select language &amp; location" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">latitude</span>
          </div>
          <input type="text" aria-label="latitude" class="form-control" id="latitude" placeholder="37.422388">
          <div class="input-group-prepend">
            <span class="input-group-text">longitude</span>
          </div>
          <input type="text" aria-label="longitude" class="form-control" id="longitude" placeholder="-122.0841883">
        </div>

        <div class="input-group">
          <input id="enableText" class="form-control" type="text" placeholder="enable overwrite" readonly>
          <div class="input-group-append">
            <div class="input-group-text">
              <input type="checkbox" aria-label="checkbox for enabling location overwrite" id="enabled">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
